<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

<body>
    <header>
        <h1>TK Photography</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>Hello! I’m TK and I’m a photographer. I love looking at life through the lens of my camera. Landscape photography is my specialty and it’s taken me all over the world.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name (Your full name)</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email (Enter your email address)</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message (What can I help you with?)</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Copyright 2021 TK Photography</p>
    </footer>
