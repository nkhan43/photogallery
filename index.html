<main>
    <section id="about">
        <h2>About</h2>
        <p>Hello! I’m TK and I’m a photographer. I love looking at life through the lens of my camera. Landscape photography is my specialty and it’s taken me all over the world.</p>

</main>
<section id="contact">
    <h2>Contact</h2>
    <form>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <textarea id="message" name="message" placeholder="What can I help you with?" required></textarea>
        <button type="submit">Submit</button>
    </form>
</section>

    <footer>

    </footer>
